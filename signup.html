    <!-- login section start -->

    <section class="login-wrapper">
      <div class="container">
        <form class="form-horizontal" role="form">
          <h2>Registration</h2>
          <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
              <input
                type="text"
                id="title"
                placeholder="Title"
                class="form-control"
                autofocus
              />
            </div>
          </div>

          <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label"
              >First Name</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                id="firstName"
                placeholder="First Name"
                class="form-control"
                autofocus
              />
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label"
              >Surename</label
            >
            <div class="col-sm-9">
              <input
                type="text"
                id="lastName"
                placeholder="Last Name"
                class="form-control"
                autofocus
              />
            </div>
          </div>

          <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label"
              >Date of Birth*</label
            >
            <div class="col-sm-9">
              <input type="date" id="birthDate" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="col-sm-3 control-label"
              >Phone number
            </label>
            <div class="col-sm-9">
              <input
                type="phoneNumber"
                id="phoneNumber"
                placeholder="Phone number"
                class="form-control"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control"
                name="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="Height" class="col-sm-3 control-label"
              >Nationality
            </label>
            <div class="col-sm-9">
              <input
                type="number"
                id="height"
                placeholder="Please write your height in Nationality"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="weight" class="col-sm-3 control-label"
              >Post Code
            </label>
            <div class="col-sm-9">
              <input
                type="number"
                id="weight"
                placeholder="Please write your Post Code"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4">
                  <label class="radio-inline">
                    <input type="radio" id="femaleRadio" value="Female" />Female
                  </label>
                </div>
                <div class="col-sm-4">
                  <label class="radio-inline">
                    <input type="radio" id="maleRadio" value="Male" />Male
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="control-label col-sm-3">
              <input type="checkbox" id="femaleRadio" value="Female" />
            </div>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-12">
                  <label class="radio-inline">
                    The following information is correct to the best of my
                    knowledge
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- /.form-group -->
          <!-- <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <span class="help-block">*Required fields</span>
            </div>
          </div> -->
          <button type="submit" class="btn btn-primary btn-block">
            Register
          </button>
        </form>
        <!-- /form -->
      </div>
      <!-- ./container -->
